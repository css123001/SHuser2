
name: "units-test"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        ssh-private-key: ${{ secrets.CODE_INGRESS_USER2 }}
        ssh-host: codeingress-test.hic.dundee.ac.uk
     
